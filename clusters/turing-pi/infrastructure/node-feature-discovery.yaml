---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-feature-discovery
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: https://github.com/dudo/homelab.git
    path: infrastructure/node-feature-discovery/overlays/local
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: node-feature-discovery
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
