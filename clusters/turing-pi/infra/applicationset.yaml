---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: turing-pi-charts
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - appName: cert-manager
          - appName: cloudflare-tunnel
          - appName: mqtt
          - appName: redpanda
          - appName: vault

  template:
    metadata:
      name: turing-pi-{{appName}}
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: infra
      source:
        repoURL: https://github.com/dudo/homelab.git
        targetRevision: HEAD
        path: 'infrastructure/{{appName}}/overlays/local'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
