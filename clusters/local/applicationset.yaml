---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: local-resources
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - resource: infra
  template:
    metadata:
      name: local-{{resource}}
    spec:
      project: default
      source:
        repoURL: https://github.com/dudo/homelab.git
        targetRevision: HEAD
        path: 'clusters/local/{{resource}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
