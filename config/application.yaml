---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/dudo/homelab.git
      targetRevision: HEAD
      path: config/argocd
    - repoURL: https://github.com/dudo/homelab.git
      targetRevision: HEAD
      path: config/repositories
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
